{% ckan_extends %}

{% block styles %}
        {{ super() }}
  <link rel="stylesheet" href="custom.css" />

{% endblock %}

{% block content %}
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <!-- <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol> -->
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/banner-5.png">
      </div>
  
      <div class="item">
        <img src="/banner-3.png">
      </div>
  
      <div class="item">
        <img src="/banner-4.png">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div id='search-div' class='container'>
    <h3>Find, Explore and Reuse Pakistan's Open Data</h3>
    <form class="module-content search-form" method="get" action="/dataset">
      <div class="search-input form-group search-giant">
        <input aria-label="Search datasets" id="field-main-search" type="text" class="form-control" name="q" value="" autocomplete="off" placeholder="Search Pakistan Open Data">
        <button type="submit">
          <i class="hidden-xs fa fa-search"></i>
          <span class="sr-only">Search</span>
        </button>
      </div>
    </form>
  </div>

{% endblock %}
