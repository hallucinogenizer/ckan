<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/13ad6678d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">

    <title>{{g.site_title}}</title>
</head>
<body>
  
  <div id='login-nav'>
    <ul>
      <li><a href="/usr/login">Log in</a></li>
    </ul>
  </div>

  <nav>
    <div>
      <div>
        <a href="#"><img src="/ckan-logo.png"></a>
      </div>
      <ul>
        <li><a href="/dataset">Data</a></li>
        <li><a href="/organization">Organizations</a></li>
        <li><a href="/showcase">Showcase</a></li>
        <li><a href="/contact">Connect</a></li>
        <li><a href="/blog">Blog</a></li>
        <li class='dropdown-li'>
          <a href="#" class='dropdown-button'>Events</a>
          <ul class="dropdown-ul">
            <li><a href="#">COVID19 Hackathon</a></li>
            <li><a href="#">Datathon</a></li>
            <li><a href="#">DATA VIZ Challenge</a></li>
          </ul>
        </li>
        <li class='dropdown-li'>
          <a href="#" class='dropdown-button'>About</a>
          <ul class="dropdown-ul">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Guidelines</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <!-- <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol> -->
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/banner-5.png">
      </div>
  
      <div class="item">
        <img src="/banner-3.png">
      </div>
  
      <div class="item">
        <img src="/banner-4.png">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- <div id='slideshow'>
  </div> -->

  <script>
    const buttons = document.getElementsByClassName("dropdown-button")
    for(let i=0;i<buttons.length;i++) {
        $(buttons[i]).click(()=>{
          $(buttons[i]).next().toggle();
        })
        $(buttons[i]).append("<span class='caret'></span>")
    }
  </script>
</body>
</html>
