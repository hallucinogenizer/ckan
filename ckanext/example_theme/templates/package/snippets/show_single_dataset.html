<div class="dataset-home">
    <div class="dataset-content">
        <h4 class="data-heading">
            <a href="/dataset/{{dataset.name}}">{{dataset.title}}</a>  
        </h4>
          
      <div class="dataset-description-home">
              <div class="data-description">{{dataset.notes[:100]}}...</div>
      </div>
    </div>
    <ul class="dataset-resources list-unstyled">
        {% for resource in dataset.resources%}
            <li>
                <a href="{{resource.url}}" class="label label-default" data-format={{resource.format|lower}}>{{resource.format}}</a>
            </li>
        {% endfor %}    
    </ul>
</div>
